version: 2.0

spring:
  application:
    name: user-provider
  sleuth:
    sampler:
      percentage: 0.1
  zipkin:
    locator:
      discovery:
        enabled: true
    base-url: http://127.0.0.1:9411
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      discovery:
        metadata:
          version: gray
        # 启用服务发现
        enabled: true
        # 启用服务注册
        register: true
        # 服务停止时取消注册
        deregister: true
        # 表示注册时使用IP而不是hostname
        prefer-ip-address: true
        # 执行监控检查的频率
        health-check-interval: 10s
        # 设置健康检查失败多长时间后，取消注册
        health-check-critical-timeout: 30s
        # 服务注册标识，格式为：应用名称+服务器IP+端口
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

server:
  port: 7000

management:
  server:
    port: 7001
    security:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: http://example.com
        allowed-methods: GET,POST

---
spring:
  config:
    activate:
      on-profile: default
  cloud:
    consul:
      host: 192.168.1.120
      port: 8500
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: offline
      watch:
        enabled: true
        initialDelay: 5000 ##default 180000 ms
        delay: 10000 ##default 500 ms
---
spring:
  config:
    activate:
      on-profile: online
  cloud:
    consul:
      host: consul-service
      port: 8500
    config:
      fail-fast: true
      uri: http://config-service:8888/
      profile: default
      label: online
      watch:
        enabled: true
        initialDelay: 5000 ##default 180000 ms
        delay: 10000 ##default 500 ms
