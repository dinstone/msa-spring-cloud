spring:
  application:
    name: user-consumer

info:
  service:
    name: ${spring.application.name}
  owner:
    name: SaaS/dinstone
    email: dinstone@163.com
  build:
    group: "@project.groupId@"
    artifact: "@project.artifactId@"
    version: "@project.version@"
    description: "@project.description@"
    
eureka:
  instance:
    initial-status: unknown
#spring.cloud.netflix.metrics.enabled: false
hystrix:
  threadpool:
    default:
      coreSize: 10
      maximumSize: 200
      maxQueueSize: 200
      queueSizeRejectionThreshold: 180
      
---
spring:
  profiles: dev,default
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: dev
      
---
spring:
  profiles: online
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: online
      
---
spring:
  profiles: test
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: test
 