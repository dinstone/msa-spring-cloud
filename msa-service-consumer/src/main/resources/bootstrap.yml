spring:
  application:
    name: user-consumer

info:
  service:
    name: ${spring.application.name}
  owner:
    name: SaaS/dinstone
    email: dinstone@163.com
  build:
    group: "@project.groupId@"
    artifact: "@project.artifactId@"
    version: "@project.version@"
    description: "@project.description@"

#spring.cloud.netflix.metrics.enabled: false
measure:
  aspectj-expression: "execution(public * com.dinstone.msa.consumer.api..*.*(..))"
---
spring:
  profiles: dev,default
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: dev
      
---
spring:
  profiles: online
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: online
      
---
spring:
  profiles: test
  cloud:
    config:
      fail-fast: true
      uri: http://localhost:8888/
      profile: default
      label: test
 